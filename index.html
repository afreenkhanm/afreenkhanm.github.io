<html>
<head>
	<title>Valentine's Gift</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="navbar">
			<img src="media/logo.jpg" class="logo">
			<div class="content">
				<div class="right-col">
					<p><b>A Song for You,</b></p> <br/>
					<h2>Click Here To Listen</h2>
					<img src="media/play.png" id="icon">
				</div>
			</div>
		</div>
	</div>
	
	<audio id="mySong">
		<source src="media/mysong.mp3" type="audio/mp3">
	</audio>
	
	<script>
		var mysong = document.getElementById("mySong");
		var icon = document.getElementById("icon");
		
		icon.onclick = function() {
			if(mysong.paused) {
				mysong.play();
				icon.src = "media/pause.png";
			}else {
				mysong.pause();
				icon.src = "media/play.png";
			}
		}
		
	</script>
</body>
</html>
